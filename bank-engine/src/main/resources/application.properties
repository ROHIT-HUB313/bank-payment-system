server.port=8082
spring.application.name=bank-engine

# Database - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bank_account_db
spring.datasource.username=bank_app
spring.datasource.password=App@SecurePass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Valid Hostname for Eureka
eureka.instance.hostname=localhost
